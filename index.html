<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPTEL EXAM PRACTICE Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NPTEL EXAM PRACTICE (118 Questions) Quiz</h1>
        <p>*All Questions of weekly assignments are covered*</p>
        <div id="quiz-container">
            <p id="question-text"></p>
            <div id="answer-buttons" class="btn-container"></div>
            <button id="next-btn">Next Question</button>
        </div>

        <div id="result-container" class="hidden">
            <h2>Your Score: <span id="score"></span></h2>
            <button onclick="restartQuiz()">Try Again</button>
        </div>

        <!-- ✅ Explanation Section -->
        <div id="explanation-container" class="hidden">
            <h3>Explanation:</h3>
            <p id="explanation">Click "Search Explanation" to get details.</p>
        </div>
    </div>
    <div id="timer">Time: 0:00</div> <!-- ✅ Timer appears at the top -->
   

    <div id="quiz-container">
        <p id="question-text"></p>
        <div id="answer-buttons" class="btn-container"></div>
        
    </div>
    
    <div id="result-container" class="hidden">
        <h2>Your Score: <span id="score"></span></h2>
        <h3 id="time-spent">Total Time: 0:00</h3> <!-- ✅ Show total time spent -->
        <button onclick="restartQuiz()">Practice Again</button>
    </div>
    
    <script src="script.js"></script>
    <script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>
</body>
</html>
